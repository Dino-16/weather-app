<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #weather {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter City">
    <button onclick="getWeather()">Get Weather</button>
    <p id="weather"></p>

    <script>
        const API_KEY = "ed549b4e3c76c5f7e8dff35f2a9cb0a0"; // Replace with your OpenWeatherMap API Key

        function getWeather() {
            const city = document.getElementById("city").value.trim();

            if (!city) {
                alert("Please enter a city name.");
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`City not found or API error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById("weather").innerHTML = 
                        `Temperature: ${data.main.temp}Â°C <br> Weather: ${data.weather[0].description}`;
                })
                .catch(error => {
                    document.getElementById("weather").innerHTML = "Error: Unable to fetch weather data.";
                    console.error(error);
                });
        }
    </script>

</body>
</html>
